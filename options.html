<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simple download notifier Options</title>
  <script src="options.js"></script>
  <link href="options.css" rel="stylesheet">
</head>

<body>
  <form name="mainForm" id="mainForm" style="visibility: hidden;">
    <fieldset>
      <legend>Settings</legend>
      <fieldset>
        <legend>Display time(ms)</legend>
        <div class="divTable">
          <div class="divTableBody">
            <div class="divTableRow">
              <div class="divTableCell nowrap">
                <label>download start</label>
              </div>
              <div class="divTableCell">
                <input type="number" class="inputField" name="start" id="start" step="1" min="3000" max="30000">
              </div>
            </div>
            <div class="divTableRow">
              <div class="divTableCell nowrap">
                <label>download complete</label>
              </div>
              <div class="divTableCell">
                <input type="number" class="inputField" name="complete" id="complete" step="1" min="3000" max="30000">
              </div>
            </div>
            <div class="divTableRow">
              <div class="divTableCell nowrap">
                <label>download cancel</label>
              </div>
              <div class="divTableCell">
                <input type="number" class="inputField" name="cancel" id="cancel" step="1" min="3000" max="30000">
              </div>
            </div>
            <div class="divTableRow">
              <div class="divTableCell nowrap">
                <label>download error</label>
              </div>
              <div class="divTableCell">
                <input type="number" class="inputField" name="error" id="error" step="1" min="3000" max="30000">
              </div>
            </div>
          </div>
        </div>
        <div>
          * Blank : Disable notification
        </div>
      </fieldset>
      <fieldset>
        <legend>Icons style</legend>
        <div>
          <input type="radio" id="iconDefault" name="iconStyle" value="default">
          <label for="iconDefault" class="radio middle" style="margin-right: 20px;">
            <img src="/icons/default/style-thumb.png">
          </label>
          <input type="radio" id="iconSimple" name="iconStyle" value="simple">
          <label for="iconSimple" class="radio middle">
            <img src="/icons/simple/style-thumb.png">
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Click action</legend>
        <div>
          <input type="radio" id="actionClose" name="clickAction" value="1">
          <label for="actionClose" class="radio">Close notification</label>
          <input type="radio" id="actionShow" name="clickAction" value="2">
          <label for="actionShow" class="radio">Show download folder</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Misc options</legend>
        <div>
          <input type="checkbox" id="checkDisableWatching" name="checkDisableWatching">
          <label for="checkDisableWatching" class="checkbox">Disable notification while watching videos, streaming or listening music etc.</label>
        </div>
      </fieldset>
      <hr>
      <div>
        <button type="button" class="fixed" name="save" id="save">Save</button>
        <label id="info"></label>
      </div>
    </fieldset>
  </form>
</body>

</html>
